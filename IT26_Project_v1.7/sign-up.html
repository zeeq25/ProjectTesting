<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Book Vault</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/style2.css">
</head>
<body>

    <!-- comment -->
    <!-- for convenience in development -->
    <!-- Reusable Code for navigation bar BOOTSTRAP -->
    <script src="JavaScript/navigation-bar.js"></script>
    <my-nav></my-nav>


    <!-- comment -->
    <!-- main DIV for body -->
    <div class="container-fluid container_outer ">

        <div class="container-fluid container_inner p-5 text-center">
            <h1>Sign Up Form</h1>

            <div class="container div-sign-up mt-5">
              <form>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><i class="bi bi-person-fill"></i>Username</label>
                  <input type="text" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><i class="bi bi-asterisk"></i>Password</label>
                  <input type="password" class="form-control" id="exampleInputEmail1">
                </div>


                <div class="row">
          
                  <div class="col-sm">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1">
                    </div>
                  </div>

                  <div class="col-sm">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1">
                    </div>
                  </div>

                </div>

                <div class="row">
                  
                  <div class="col-sm">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><i class="bi bi-envelope-at-fill"></i>Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                  </div>

                  <div class="col-sm">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><i class="bi bi-geo-alt-fill"></i>Address</label>
                      <input type="text" class="form-control" id="exampleInputEmail1">
                    </div>
                  </div>

                </div>


                <div class="row">
                  
                  <div class="col-sm">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><i class="bi bi-calendar-event"></i>Birthdate</label>
                      <input type="date" class="form-control" id="sign-up-birth-date">
                    </div>
                  </div>

                  <div class="col-sm">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><i class="bi bi-gender-ambiguous"></i>Gender</label>
                      <select class="form-control">
                        <option value="1" disabled selected>Choose option</option>
                        <option value="2">Male</option>
                        <option value="3">Female</option>
                        <option value="4">Other</option>
                      </select>
                    </div>
                  </div>

                </div>

                <button type="submit" class="btn btn-dark" onclick="alert('Account successfully created!')">Submit</button>

              </form>
            </div>
            


        </div>
        
    </div>


</body>
</html>
